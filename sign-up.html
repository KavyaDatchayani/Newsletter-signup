<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Latest Bootstrap 5.3.2 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <title>Newsletter Signup</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="mb-3 fw-bold">Newsletter Signup</h1>

      <form action="/" method="POST">
        <div class="mb-3">
          <input
            type="text"
            name="firstName"
            class="form-control"
            placeholder="First Name"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="text"
            name="lastName"
            class="form-control"
            placeholder="Last Name"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="email"
            name="email"
            class="form-control"
            placeholder="Email"
            required
          />
        </div>
        <button type="submit" class="showBtn btn mt-3">SIGN UP</button>
      </form>
    </div>

    <p class="footer-text"> &copy; Made By @KavyaDatchayani ðŸ’•</p>

    <!-- Latest Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
